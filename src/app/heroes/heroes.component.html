<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span>
    <span>{{hero.name}}</span>
    <button class="delete" (click)="delete(hero); $event.stopPropagation()">
      x
    </button>
  </li>
</ul>
<div *ngIf="selectHero">
  <h2>
    {{selectHero.name || uppercase}} is my hero.
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
<div>
  <label>Hero id:</label> <input #heroId/>
  <label>Hero name:</label> <input #heroName/>
  <button (click)="add(heroId.value, heroName.value); heroName.value=''; heroId.value=''">
    Add
  </button>
</div>
